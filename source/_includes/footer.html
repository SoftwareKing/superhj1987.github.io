<script type="text/javascript">
$(function(){
	$(window).scroll(function(){	
			$( ($(window).scrollTop() > 300) ? $("#scrollUp").fadeIn(200) : $("#scrollUp").fadeOut(200) );
	});
	$("#scrollUp").click( function(event) {
	  	$('html, body').animate({scrollTop:0}, 300);
        return false;
	});
});
</script>
